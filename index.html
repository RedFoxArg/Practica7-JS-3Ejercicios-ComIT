<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Javier García - Red Fox Argentina">
        <link rel="stylesheet" href="./css/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>JS - Práctica 1</title>
    </head>
    
        <!-- CONSIGNAS:
        [DONE]~ Ingresar dos números y mostrar el resultado de: Suma, Resta, División y Multiplicación. Mostrar el resultado de una de las 4 operaciones.
        [DONE]~ Ingresar Nombre y Apellido y mostrarlos concatenados.
        [DONE]~ Mostrar en un cuadro de texto, arrancando del número 0, incrementar en 1 cada vez que se hace click en un botón.
        -->
        
        <body>    
            <header>
        <!--  ///  Known ISSUES  \\\ 
            ~ La NAV NO COLAPSA (MOBILE) cuando selecciono cualquier opción.
            ~ Los CONTROLES NO tienen un ANCHO MÍNIMO.
            ~ ¿AGREGAR clase ACTIVE al elemnto correspondiente de la barra de navegacion Y el atributo ARIA-CURRENT="PAGE"?

            ///  TODO  \\\
            ~ Agregar un clear cuando se cambia de ejercicio (un botón también podría ser).
        -->
            <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top p-3">
                <div class="container">
                    <a class="text-decoration-none" href="index.html">
                        <span class="navbar-brand fs-3">Prácticas <strong class="text-warning">JS</strong></span>
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-md-end" id="menu-principal">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" value="numbers" onclick="loadScrean('numbers')">Operaciones aritméticas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" value="strings" onclick="loadScrean('strings')">Manipulando <code>STRINGS</code></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" value="accum" onclick="loadScrean('accum')">Botón acumulador</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="mt-5 pt-4">
            <section class="container pt-5">

                <!-- MENSAJE PRINCIPAL -->
                <div id="mainMessage"  class="text-center mx-auto " >
                    <p class="display-5"><span class="text-success"><strong>Seleccione</strong></span> una opción de la barra de navegación</p>
                </div>

                <!-- PRÁCTICA NÚMEROS -->
                <form id="numbersPractice" class="exercise row g-3 mb-3 mx-5">
                    <div class="col-12 col-lg-5">
                        <!-- No valida los required -->
                        <input type="text" class="col-12 col-lg-12" placeholder="Ingrese un número entero" id="num1" required aria-required="true">
                    </div>
                    <div class="col-12 col-lg-2">
                        <select name="" id="inputSelectOperation" class="col-12 form-select">
                            <option class="inputOperationOption" value="+" selected>+</option>
                            <option class="inputOperationOption" value="-">-</option>
                            <option class="inputOperationOption" value="*">x</option>
                            <option class="inputOperationOption" value="/">&divide;</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-5">
                        <!-- No valida los required -->
                        <input type="text" class="col-12 col-lg-12" placeholder="Ingrese un número entero" id="num2" required aria-required="true">
                    </div>
                    <div class="col-12">
                        <input type="button" class="btn-sm btn-primary col-12 col-lg-6 offset-lg-3" value="Realizar Operación" onclick="calculate()">
                    </div>
                    <div class="col-12">
                        <input type="text" class="col-12" readonly aria-readonly="true" id="result">
                    </div>
                </form>

                <!-- PRÁCTICA STRINGS -->
                <form id="stringsPractice" class="exercise row g-3 mb-3 mx-5">
                    <div class="input-group col-12">
                        <span class="input-group-text col-4">Nombre</span>
                        <!-- No valida los required -->
                        <input type="text" aria-label="Nombre" class="col-8" id="name" required aria-required="true">
                    </div>
                    <div class="input-group col-12">
                        <span class="input-group-text col-4">Apellido</span>
                        <!-- No valida los required -->
                        <input type="text" aria-label="Apellido" class="col-8" id="lastName" required aria-required="true">
                    </div>
                    <div class="col-12">
                        <input type="button" class="col btn-sm btn-primary col-12 col-lg-6 offset-lg-3" value="Mostrar Nombre" onclick="concatenate()">
                    </div>
                    <div class="col-12">
                        <input type="text" class="col-12" readonly aria-readonly="true" id="fullName">
                    </div>
                </form>

                <!-- PRÁCTICA ACUMULADOR -->
                <form id="accumulatorPractice" class="exercise row g-3 mb-3 mx-5">
                    <div class="col-12">
                        <input type="text" class="col-8 offset-2" value="0" readonly aria-readonly="true" id="accum">
                    </div>
                    <div class="col-12">
                        <input type="button" class="col-8 offset-2 btn-sm btn-primary" value="Acumular" onclick="accumulate()">
                    </div>
                </form>
            </section>
        </main>
        
        <script src="./css/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
    </html>
